<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
            <div class="register">
              <h2>REGISTER HERE</h2>
              <form id="register" method="post">
                 
                 <input type="text" name"fname"
                 id="name" placeholder="Enter Your First Name">
                 <br>
                
                 <br>
                 <input type="text" name"lname"
                 id="name" placeholder="Enter Your Last Name">
                 <br><br>
              
                 <input type="number" name="age" id="name" placeholder="How old are you?">
                 <br><br>
                
                 
                 <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                 <br><br>
                 <fieldset><legend>Gender </legend>
                 &nbsp;&nbsp;&nbsp;
                 <input type="radio" name="gender" id="male">
                 &nbsp;
                 <span id="male">Male</span>
                 &nbsp;&nbsp;&nbsp;&nbsp;
                 <input type="radio" name="gender" id="female">
                 &nbsp;
                 <span id="female">Female</span></fieldset>
                 <br>
                <fieldset><legend>Known Languages: </legend>
                 
                 &nbsp;&nbsp;&nbsp;
                 <input type="checkbox" name="lang" id="hindi">
                 &nbsp;
                 <span id="hindi">Hindi</span>
                 &nbsp;&nbsp;&nbsp;&nbsp;
                 <input type="checkbox" name="lang" id="eng">
                 &nbsp;
                 <span id="eng">English</span>
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </fieldset><br><br>
                 <input type="submit" value="SUBMIT" name="submit" id="submit">
</form>
</div><!--end register-->
</div><!--main-->
</body>
</html>
